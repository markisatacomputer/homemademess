@{meta('title', 'description', 'keywords')}

<!-- /app/css/ -->
@{ngStyle('app')}

@{ngResource('user')}

<!-- cdnjs -->
@{ngLocale('en-us')}

<!-- /app/controllers/ -->
@{ngController('user','bucket')}

<div ng-controller="UserCtrl">

	<h2>All users ({{ users.length }})</h2>
	<ul>
		<li ng-repeat="user in users | limitTo:20"><a href="javascript:void(0)" ng-click="edit(user._id)">edit</a> - <a href="javascript:void(0)" ng-click="delete(user._id)">delete</a> {{ user.alias }}</li>
	</ul>

  <div class="button">
    <button ng-click="create()">Create New User</button>
  </div>

	<div ng-include src="'/templates/form.html'" ng-show="isForm"></div>

</div>

<div ng-controller="BucketCtrl">
  <ul>
    <li ng-repeat="bucket in buckets | limitTo:20">Bucket: {{ bucket }}</li>
  </ul>
</div>
